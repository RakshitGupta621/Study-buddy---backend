spring.application.name=study-buddy-backend

## Server Configuration
server.port=8080

# H2 Database Configuration (In-memory database for development)
spring.datasource.url=jdbc:h2:mem:studybuddy
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (for debugging - access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Google Gemini API Configuration
# Get your API key from https://makersuite.google.com/app/apikey
gemini.api.key=${GEMINI_API_KEY}
gemini.model=gemini-2.0-flash

# CORS Configuration
cors.allowed.origins=http://localhost:5173

# Logging
logging.level.com.studybuddy=DEBUG